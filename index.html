<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <div class="top_div">
    <img src="images/logo.svg" id="logo" alt="Ping Logo">

   <h1>We are launching<span>soon!</span></h1>
  <h2>Subscribe and get notified</h2>
   <form id="form" action="#"> 
    <input type="text" name="" id="text_input" placeholder="Your email address..." onkeydown="validation()">
    <h3 id="text_error"></h3>
    <button>Notify Me</button>
   </form>
  
</div>
<div class="bot_div"><img src="images/illustration-dashboard.png" id="illustration" alt="">
<div class="icons_div">
  <ion-icon class="icons" name="logo-facebook"></ion-icon>
  <ion-icon class="icons" name="logo-twitter"></ion-icon>
  <ion-icon class="icons" name="logo-instagram"></ion-icon>
</div>
</div>
  
</main>
  <footer>
    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>  
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/TheRequiem">The Requiem</a>.
    </p>
  </footer>
  
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
